<app-header></app-header>
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="delivery w-50 mt-5 mb-5">
        <div *ngIf="!checkoutStatus">
            <h1 class="text-secondary text-center">Delivery Details</h1>
            <form [formGroup]="checkoutForm" class="border rounded p-3" action="">
                <div class="form-floating mb-3">
                    <input name="username" formControlName="username" type="text" class="form-control"
                        id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="address" formControlName="address" type="text" class="form-control" id="floatingInput2"
                        placeholder="Address">
                    <label for="floatingInput2">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="pincode" formControlName="pincode" type="text" class="form-control" id="floatingInput3"
                        placeholder="Pincode">
                    <label for="floatingInput3">Pincode</label>
                </div>
                <div class="d-flex justify-content-evenly">
                    <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
                    <button (click)="proceedToBuy()" class="btn btn-primary">Proceed to Buy</button>
                </div>
            </form>
        </div>
        <div *ngIf="checkoutStatus">
            <h1 class="text-secondary text-center">Payment Details</h1>
            <hr>
            <span class="fw-bolder mb-2 mt-2">To Address, </span>
            <h5>{{checkoutForm.value.username}}</h5>
            <h5>{{checkoutForm.value.address}}</h5>
            <h5>{{checkoutForm.value.pincode}}</h5>
            <h4 class="text-danger">Total Amount : $ {{totalAmount}}</h4>
            <div class="payment mt-5 mb-5">
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
        </div>
    </div>
</div>
